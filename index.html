<!DOCTYPE html>
<html>
<head>
<title>Vow To Be Chic Slider</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./style/style.css">
<script type="text/javascript" src="js/sliders.js"></script>
</head>
<body>
<slider>
  <!--   Images Sliders Block-->
      <ul id="images_slides">
        <li id="image_1"><img src="./images/koara.jpg"></li>
        <li id="image_2"><img src="./images/elephant.jpg"></li>
        <li id="image_3"><img src="./images/panda.jpg"></li>
        <li id="image_4"><img src="./images/tiger.jpg"></li>
        <li id="image_5"><img src="./images/whale.jpg"></li>
        <li id="image_6"><img src="./images/dolphine.jpg"></li>
      </ul>

  <!-- End of Images Sliders Block-->
  <!--  Sliders Controller Block -->
      <span class="arrow arrow_left" onclick="Slides.prevImage()"><i class="fa fa-chevron-left"></i></span>
      <span class="arrow arrow_right" onclick="Slides.nextImage()"><i class="fa fa-chevron-right"></i></span>

      <div class="play_bottom_bar">
        <span class="play_bottom" onclick="startSliders()"><i class="fa fa-play"></i></span>
        <span class="play_bottom" onclick="stopSliders()"><i class="fa fa-stop"></i></span>
      </div>
  <!--  Sliders Controller Block -->
</slider>
</body>
</html>
