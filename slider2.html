<!DOCTYPE html>
<html>
<head>
<title>Vow To Be Chic Slider</title>
<style>
  ul {
     list-style: none;
    }
  li {
    display: none;
  }
  #stop_bottom {
    cursor: pointer
  }


</style>
<script type="text/javascript" src="js/sliders.js"></script>
</head>
<body>
<div style="border: 1px solid black; height: 400px; width: 100%; margin: auto;">
  <ul>
    <li id="image_1"><div style="background: blue; border: 1px solid black; height: 400px; width: 884px;"></div></li>
    <li id="image_2"><div style="background: red; border: 1px solid black; height: 400px; width: 884px;"></div></li>
    <li id="image_3"><div style="background: yellow; border: 1px solid black; height: 400px; width: 884px;"></div></li>
    <li id="image_4"><div style="background: green; border: 1px solid black; height: 400px; width: 884px;"></div></li>
    <li id="image_5"><div style="background: black; border: 1px solid black; height: 400px; width: 884px;"></div></li>
    <li id="image_6"><div style="background: grey; border: 1px solid black; height: 400px; width: 884px;"></div></li>
  </ul>
</div>
<div style="margin: 50px; border: 2px solid blue; height: 20px; width: 100%; text-align: center">
  <span id="stop_bottom" style="margin: 10px; border-radius: 50px; padding: 10px 30px; background: blue; color: white;" onclick="startSliders()">Start</span>
   <span id="stop_bottom" style="margin: 10px; border-radius: 50px; padding: 10px 30px; background: blue; color: white;" onclick="stopSliders()">Stop</span>

</div>
</body>
</html>
